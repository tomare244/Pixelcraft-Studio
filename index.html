<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixelcraft Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 60px;
      background-color: #000;
      border-bottom: 1px solid #111;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      font-size: 1.3rem;
      color: #fff;
    }

    .logo-icon {
      width: 35px;
      height: 35px;
      background-color: #e50914;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      font-weight: bold;
      color: #fff;
    }

    nav a {
      margin: 0 12px;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #e50914;
    }

    .hero {
      text-align: left;
      padding: 120px 60px;
      min-height: 100vh;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 1)),
        url('https://i.imgur.com/YX2I3OE.jpeg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .tag {
      display: inline-block;
      padding: 6px 14px;
      border: 1px solid #e50914;
      color: #e50914;
      border-radius: 30px;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3.8rem;
      font-weight: 800;
      color: #ff3b3b;
      margin: 0;
      line-height: 1.1;
    }

    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 20px 0;
      color: #ddd;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .btn {
      padding: 14px 28px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      border: 2px solid transparent;
      transition: all 0.3s;
    }

    .btn-primary {
      background-color: #e50914;
      color: white;
      border-color: #e50914;
    }

    .btn-outline {
      background-color: transparent;
      color: white;
      border-color: #e50914;
    }

    .btn-primary:hover {
      background-color: #ff2424;
    }

    .btn-outline:hover {
      background-color: #e50914;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-icon">P</div>
      Pixelcraft Studio
    </div>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Proyectos</a>
      <a href="#">Servicios</a>
      <a href="#">Equipo</a>
      <a href="#">Amigos</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <section class="hero">
    <div class="tag">Estudio Profesional de Roblox y Minecraft</div>
    <h1>Creamos Juegos de<br>Roblox y Minecraft</h1>
    <p>Somos un estudio profesional que transforma tus ideas en experiencias interactivas extraordinarias. Desde mundos creativos hasta proyectos Ã©picos.</p>
    <div class="buttons">
      <button class="btn btn-primary">Ver Proyectos</button>
      <button class="btn btn-outline">Contactar Ahora</button>
    </div>
  </section>
</body>
</html>
