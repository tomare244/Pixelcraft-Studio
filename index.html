<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixelcraft Studio | Inicio</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:"Poppins", sans-serif;}
    body {
      background: linear-gradient(180deg, #111 0%, #222 40%, #fff 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    header, footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      transition: 0.3s;
    }
    nav a:hover { color: #0ff; }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: flex-start; /* Alinea todo a la izquierda */
      padding: 60px;
    }

    .section {
      max-width: 500px;
      animation: fadeIn 1.5s ease;
      text-align: left;
    }

    .section h2 {
      font-size: 2.5em;
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .section p {
      font-size: 1.2em;
      color: #ddd;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .btn {
      background: #0ff;
      color: #000;
      padding: 12px 28px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-weight: 600;
      margin: 5px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #00cccc;
      transform: scale(1.05);
    }

    footer {
      background: #000;
      text-align: center;
      padding: 20px;
      color: #aaa;
      font-size: 0.9em;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 900px) {
      main {flex-direction: column; text-align: center; padding: 30px;}
      .section {max-width: 90%;}
    }
  </style>
</head>
<body>
  <header>
    <h1>Pixelcraft Studio</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="proyectos.html">Proyectos</a>
      <a href="servicios.html">Servicios</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <div class="section">
      <h2>Estudio Profesional de Roblox</h2>
      <p>Somos un estudio profesional de Roblox que transforma tus ideas en <b>eventos y experiencias extraordinarias.</b></p>
      <a href="proyectos.html"><button class="btn">Ver Proyectos</button></a>
      <a href="contacto.html"><button class="btn">Contactar Ahora</button></a>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Pixelcraft Studio - Todos los derechos reservados</p>
  </footer>
</body>
</html>
