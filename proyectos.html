<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixelcraft Studio | Proyectos</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
    body{background:#fff;color:#000;}
    header,footer{background:#000;color:#fff;text-align:center;padding:20px;}
    nav a{color:#fff;text-decoration:none;margin:0 10px;transition:0.3s;}
    nav a:hover{color:#aaa;}
    section{text-align:center;padding:100px 20px;}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;margin-top:40px;}
    .proyecto{background:#eee;border-radius:8px;overflow:hidden;transition:0.3s;}
    .proyecto:hover{transform:scale(1.03);}
    .proyecto img{width:100%;height:200px;object-fit:cover;}
    .titulo{margin:15px 0;font-weight:600;}
  </style>
</head>
<body>
  <header>
    <h1>Pixelcraft Studio</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="proyectos.html">Proyectos</a>
      <a href="servicios.html">Servicios</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <section>
    <h2>Proyectos</h2>
    <p>Aquí mostramos algunos de nuestros proyectos más destacados en Roblox.</p>
    <div class="grid">
      <div class="proyecto">
        <img src="https://via.placeholder.com/400x200" alt="Proyecto 1">
        <p class="titulo">Proyecto 1</p>
      </div>
      <div class="proyecto">
        <img src="https://via.placeholder.com/400x200" alt="Proyecto 2">
        <p class="titulo">Proyecto 2</p>
      </div>
      <div class="proyecto">
        <img src="https://via.placeholder.com/400x200" alt="Proyecto 3">
        <p class="titulo">Proyecto 3</p>
      </div>
      <div class="proyecto">
        <img src="https://via.placeholder.com/400x200" alt="Proyecto 4">
        <p class="titulo">Proyecto 4</p>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 Pixelcraft Studio - Todos los derechos reservados</p>
  </footer>
</body>
</html>
